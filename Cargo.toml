[package]
name = "imagine"
description = "A crate to help with images."
repository = "https://github.com/Lokathor/imagine"
version = "0.1.0"
edition = "2021"
license = "Zlib OR Apache-2.0 OR MIT"

[features]
default = []
alloc = []
png = ["miniz_oxide"] # Portable Network Graphics
#bmp = [] # Windows Bitmap
#netpbm = [] # Covers all the Netpbm files: pbm, pgm, ppm, pnm, pam

[dependencies]
bytemuck = "1.11"
bitfrob = "0.2.1"
miniz_oxide = { version = "0.5", default-features = false, optional = true }

[package.metadata.docs.rs]
rustdoc-args = ["--cfg","docs_rs"]
features = [
  "alloc",
]
